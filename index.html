<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munchkin Madness</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <header class="section1">
            <div class="logo-img">
                <img id="logo" src="Images/logo.png" >
            </div>
            <div class="navigation">
                <nav>
                    <a href="">Home</a>
                    <a href=""><i class="fa-solid fa-bars"></i></a>
                </nav>
            </div>
        </header>
    </section>
    <section>
        <div class="wrapper">
            <div class="content">
                “At MM, the world feels like a bubbling Indian Restaurant,<br>
         with an infinite strand of flavours connecting everything and everyone.” 

            </div>
            <div>
                <img id="img" src="Images/PLATTER.jpeg">
            </div>
        </div>
    </section>
    <section>
        <div class="reservation">
            <p>
                <b>Book A Table</b>
            </p>
            <div class="labels">
                <select style="display:block" id="select" name="person">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <label for="date" ></label>
                <input type="date" id="date" value="Please choose a Date" min="2023-01-01" placeholder="2023-01-01">
                <label for="time" ></label>
                <input type="time" id="date-time"  value="Please select a Time">
                <input type="submit" id="submit">
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/e7ce321c2e.js" crossorigin="anonymous"></script>
</body>
</html>
